<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Mapa Leaflet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS (CDN) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
</head>

<body>

  <div id="map"></div>

  <!-- Leaflet JS (CDN) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // ğŸ“ Centrar el mapa en Chiclayo
  var map = L.map('map').setView([-6.7714, -79.8409], 14);

  // ğŸ—ºï¸ Capa base (OpenStreetMap)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // ğŸ”‘ Fix Google Sites / iframe
  setTimeout(function () {
    map.invalidateSize();
  }, 800);

  // â™»ï¸ Puntos de reciclaje en Chiclayo
  var puntosReciclaje = [
    {
      nombre: "Punto Verde â€“ Parque Principal",
      descripcion: "Reciclaje de plÃ¡stico y papel.",
      coords: [-6.7719, -79.8406]
    },
    {
      nombre: "Centro de Acopio Municipal",
      descripcion: "RecepciÃ³n de vidrio, cartÃ³n y metales.",
      coords: [-6.7688, -79.8385]
    },
    {
      nombre: "Eco Punto â€“ Santa Victoria",
      descripcion: "Punto comunitario de reciclaje.",
      coords: [-6.7750, -79.8442]
    }
  ];

  // ğŸ“Œ Agregar marcadores
  puntosReciclaje.forEach(function(p) {
    L.marker(p.coords)
      .addTo(map)
      .bindPopup("<b>" + p.nombre + "</b><br>" + p.descripcion);
  });

  // ğŸ§­ Ruta que conecta los puntos de reciclaje
  var ruta = puntosReciclaje.map(p => p.coords);

  L.polyline(ruta, {
    weight: 4
  }).addTo(map);

</script>


  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    #map {
  min-height: 400px;
  height: 60vh;
  max-height: 600px;
    }
  </style>

</body>
</html>
